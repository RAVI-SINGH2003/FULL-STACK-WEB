<!doctype html>
<html lang="en">

<head>
    <!-- Required meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap classes and components</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-12">
            <p class="bg-danger text-white text-center">Hello</p>
        </div>
    </div>
   </div>
   <br><br> <br>
   <div class="container">
    <div class="row">
        <div class="col-12">
           <img src="https://images.pexels.com/photos/7511842/pexels-photo-7511842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-fluid" alt="">
        </div>
    </div>
   </div>
   <br><br> <br>
   <div class="container">
    <div class="row">
        <div class="col-12">
            <p class="bg-success rounded"> Hello World</p>
        </div>
    </div>
   </div>
    <!-- bootstrap flow = container > row > column > content (text and images) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
