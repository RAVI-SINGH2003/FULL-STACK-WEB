<!doctype html>
<html lang="en">

<head>
    <!-- Required meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Reordering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h1>Offsetting- columns (space from left): no of columns in bootstrap</h1>
  <div class="container-fluid">
    <div class="row bg-warning" style="min-height:200px">
        <div class="col-4 offset-1 bg-primary text-white">div1</div>
        <div class="col-4 offset-2 bg-secondary text-white">div2</div>
    </div>
</div>
<br> <br> <br>

<h1>Offset-for-lg screens</h1>
  <div class="container-fluid">
    <div class="row bg-warning" style="min-height:200px">
        <div class="col-4 offset-lg-1 offset-md-2 bg-primary text-white">div1</div>
        <div class="col-4 offset-2 bg-secondary text-white">div2</div>
    </div>
</div>


    <!-- bootstrap flow = container > row > column > content (text and images) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
