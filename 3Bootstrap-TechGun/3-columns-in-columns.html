<!doctype html>
<html lang="en">

<head>
    <!-- Required meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #red {
            background-color: red;
            height: 500px;
        }

        #green {
            background-color: aqua;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container-fluid" id="red">
        <div class="row" id="green">
            <div class="col-lg-4 bg-primary text-white">col-4</div>
            <div class="col-lg-8 bg-secondary text-white">
                col-8(Heading)
                <div class="row">
                    <div class="col-4 bg-success">div1</div>
                    <div class="col-4 bg-danger">div2</div>
                    <div class="col-4 bg-info">div3</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
