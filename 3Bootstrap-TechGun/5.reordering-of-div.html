<!doctype html>
<html lang="en">

<head>
    <!-- Required meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Reordering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #red {
            background-color: red;
            height: 500px;
        }

        #green {
            background-color: aqua;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Reordering in bootstrap</h1>
    
    <!-- <pre>
    x-small            0px -575px      [col-*    ]  default order : 1,2,3
    small              576px -767px    [col-sm-* ]  default  1,2,3
    Medium             768px-991px     [col-md-* ]  default 2,1,3
    Large              992px -1199px   [col-lg-* ]  3 1 2
    Extra Large        1200px-1399px   [col-xl-* ]  3 1 2
    Extra extra Large  1400px-infinite [col-xxl-*]  3 1 2
 </pre> -->

<!-- applying order for large and medium screens -->
    <div class="container-fluid">
        <div class="row bg-warning" style="min-height:200px">
            <div class="col-4 order-lg-2 order-md-2 bg-primary text-white">div1</div>
            <div class="col-4 order-lg-3 order-md-1 bg-secondary text-white">div2</div>
            <div class="col-4 order-lg-1 order-md-3 bg-danger text-white">div3</div>
        </div>
    </div>
 <br><br><br>

 <!-- when we miss order for a div it will always appear first -->
 <div class="container-fluid">
    <div class="row bg-warning" style="min-height:200px">
        <div class="col-4 order-lg-3 bg-primary text-white">div1</div>
        <div class="col-4 bg-secondary text-white">div2</div>
        <div class="col-4 order-lg-1 bg-danger text-white">div3</div>
    </div>
</div>

    <!-- bootstrap flow = container > row > column > content (text and images) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
